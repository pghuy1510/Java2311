<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Quản lý học sinh</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
			crossorigin="anonymous"
		/>
	</head>
	<body>
		<div class="container mt-5">
			<div class="form-create">
				<input
					id="id"
					type="number"
					class="form-control mt-2"
					placeholder="Enter your id"
				/>
				<input
					id="name"
					type="text"
					class="form-control mt-2"
					placeholder="Enter your name"
				/>
				<div class="mb-3">
					<label for="exampleInputEmail1" class="form-label">Gender</label>
					<div class="form-check">
						<input
							class="form-check-input"
							type="radio"
							name="gender"
							id="male"
							value="male"
							checked="true"
						/>
						<label class="form-check-label" for="flexRadioDefault1">
							Nam
						</label>
					</div>
					<div class="form-check">
						<input
							class="form-check-input"
							type="radio"
							name="gender"
							id="female"
							value="female"
						/>
						<label class="form-check-label" for="flexRadioDefault2">
							Nữ
						</label>
					</div>
				<input
					id="math"
					type="number"
					class="form-control mt-2"
					placeholder="Enter your math score"
				/>
				<input
					id="english"
					type="number"
					class="form-control mt-2"
					placeholder="Enter your english score"
				/>
				<input
					id="literature"
					type="number"
					class="form-control mt-2"
					placeholder="Enter your literature score"
				/>
				<button id="btn-create" type="button" class="btn btn-primary mt-3">
					Create student
				</button>
				<button
					id="btn-update"
					style="display: none"
					type="button"
					class="btn btn-success mt-3"
				>
					Update student
				</button>
			</div>

			<div class="mt-5" style="display: flex; align-items: center">
				<input
					id="keyword"
					type="text"
					class="form-control"
					placeholder="Enter your keyword search..."
				/>
				<button id="btn-search" type="button" class="btn btn-primary" style="margin-left: 8px">
					Search
				</button>
			</div>

			<div class="table-students mt-2">
				<table class="table">
					<thead>
						<tr>
							<th scope="col">#ID</th>
							<th scope="col">Name</th>
							<th scope="col">Gender</th>
							<th scope="col">Math score</th>
							<th scope="col">English score</th>
							<th scope="col">Literature score</th>
							<th scope="col">Average score</th>
							<th scope="col">Actions</th>
						</tr>
					</thead>
					<tbody id="show"></tbody>
				</table>
			</div>
		</div>
		<nav aria-label="Page navigation example">
			<ul class="pagination">
			  <li class="page-item"><a class="page-link" href="#">Previous</a></li>
			  <li class="page-item"><a class="page-link" href="#">1</a></li>
			  <li class="page-item"><a class="page-link" href="#">2</a></li>
			  <li class="page-item"><a class="page-link" href="#">3</a></li>
			  <li class="page-item"><a class="page-link" href="#">Next</a></li>
			</ul>
		  </nav>
		<script src="./features.js" type="module"></script>
		<script src="./script5.js" type="module"></script>
	</body>
</html>
